name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: write

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate
          touch database/database.sqlite

      - name: Run migrations
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan migrate --force

      - name: Static analysis
        run: vendor/bin/phpstan analyse --memory-limit=1G --no-progress

      - name: Run test suite with coverage
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test --coverage-clover=coverage.xml

      - name: Compute coverage summary
        id: coverage
        run: |
          php -r '
          $xml = simplexml_load_file("coverage.xml");
          if ($xml === false || !isset($xml->project->metrics)) {
              fwrite(STDERR, "Unable to parse coverage.xml\n");
              exit(1);
          }
          $m = $xml->project->metrics;
          $covered = (int) $m["coveredstatements"];
          $total = (int) $m["statements"];
          $pct = $total > 0 ? round(($covered / $total) * 100, 2) : 0.0;
          file_put_contents(getenv("GITHUB_OUTPUT"), "coverage=".$pct."\n", FILE_APPEND);
          echo "Line coverage: {$pct}% ({$covered}/{$total})\n";
          '

      - name: Update coverage badge payload
        if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'master')
        run: |
          mkdir -p .github/badges
          COVERAGE='${{ steps.coverage.outputs.coverage }}'
          if awk "BEGIN{exit !($COVERAGE >= 90)}"; then COLOR="brightgreen";
          elif awk "BEGIN{exit !($COVERAGE >= 80)}"; then COLOR="green";
          elif awk "BEGIN{exit !($COVERAGE >= 70)}"; then COLOR="yellow";
          else COLOR="orange"; fi
          printf '{"schemaVersion":1,"label":"coverage","message":"%s%%","color":"%s"}\n' "$COVERAGE" "$COLOR" > .github/badges/coverage.json

      - name: Commit coverage badge
        if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'master')
        run: |
          if git diff --quiet -- .github/badges/coverage.json; then
            echo "Coverage badge unchanged."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/badges/coverage.json
          git commit -m "ci: update coverage badge [skip ci]"
          git push
